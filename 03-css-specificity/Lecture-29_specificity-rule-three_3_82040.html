<!DOCTYPE html>
<html>
<head>
	<title>Example Specificity 3</title>
	<style type="text/css">
		body{
			text-align: center;
			background-color: lightgreen;
			font-size: 30px;
			color: black;
		}

	<div class="abc">This is Learnvern</div>
