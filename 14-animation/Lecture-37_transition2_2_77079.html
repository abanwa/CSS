<!DOCTYPE html>
<html>
<head>
	<title>Example Transition Delay Program 2</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		div{
			margin: 0 auto;
			width: 100px;
			height: 100px;
			background-color: skyblue;
			transition-property: width;
			transition-duration: 1s;
			transition-delay: 0.5s;

			/*For Safari Browsers*/
			-webkit-transition-property: width;
			-webkit-transition-duration: 1s;
			-webkit-transition-delay: 0.5s;
		}
		div:hover{
			width: 300px;
		}
	</style>
</head>
<body>

	<h3>Hover the div to change the width</h3>

	<div></div>

</body>
</html>
