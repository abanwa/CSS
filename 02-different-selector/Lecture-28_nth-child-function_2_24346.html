<!DOCTYPE html>
<html>
<head>
	<title>Example nth Child using function</title>
	<style type="text/css">
		body{
			background-color: lightgreen;
			text-align: center;
		}
		p:nth-child(3n+4){
			color: blue;
		}
	</style>
</head>
<body>

	<h3>nth-child example using function</h3>
	<p>This is a statement</p>
	<p>This is a statement</p>
	<p>This is a statement</p>
	<p>This is a statement</p>
	<p>This is a statement</p>
	<p>This is a statement</p>
	<p>This is a statement</p>
	<p>This is a statement</p>
	<p>This is a statement</p>
	<p>This is a statement</p>


</body>
</html>
