<!DOCTYPE html>
<html>
<head>
	<title>Example ::before</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		h1::before{
			content: "Hello, All";
			color: red;
		}
		h1{
			color: blue;
		}
	</style>
</head>
<body>

	<h1>Welcome to LearnVern.</h1>

	<h2>This is an example of ::before pseudo element</h2>

	<h3>In the first line the "hello world" is added using ::before pseudo element</h3>

</body>
</html>
