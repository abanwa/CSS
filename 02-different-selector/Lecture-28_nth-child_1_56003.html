<!DOCTYPE html>
<html>
<head>
	<title>Example nth Child using keyword</title>
	<style type="text/css">
		body{
			background-color: lightgreen;
			text-align: center;
		}
		p:nth-child(even){
			color: blue;
		}

		p:nth-child(odd){
			color: yellow;
		}
	</style>
</head>
<body>
	<h3>nth-child example using keyword</h3>
	<p>This is a statement 1</p>
	<p>This is a statement 2</p>
	<p>This is a statement 3</p>
	<p>This is a statement 4</p>
	<p>This is a statement 5</p>
	<p>This is a statement 6</p>
	<p>This is a statement 7</p>
	<p>This is a statement 8</p>
	<p>This is a statement 9</p>
	<p>This is a statement 10</p>

</body>
</html>
