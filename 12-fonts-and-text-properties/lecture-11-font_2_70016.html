<!DOCTYPE html>
<html>
<head>
	<title>Example Font Color and Family</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<style type="text/css">
		h1{
			color: red;
			font-family: sans-serif;
			font-style: italic;
			font-variant: small-caps;
		}
		h2{
			color: #9000A1;
			font-family: serif;
			font-style: oblique;
			font-variant: normal;
		}
		h3{
			color: rgb(0,220,98);
			font-family: monospace;
			font-style: normal;
		}
	</style>
</head>
<body>

	<h1>This is an example of Heading</h1>

	<h2>This is an example of Heading 2 size</h2>

	<h3>This is an example of Heading 3 size</h3>

	<h1 style="font-family: oswald">This is an example of Oswald fonts.</h1>

	<h1 style="font-family: 'Open Sans', sans-serif;">This is an example of Syne Mono fonts.</h1>

</body>
</html>
