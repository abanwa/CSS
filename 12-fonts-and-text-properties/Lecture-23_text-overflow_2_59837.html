<!DOCTYPE html>
<html>
<head>
	<title>Example Text Overflow</title>
	<style type="text/css">
		div{
			width: 160px;
			border: 1px solid #adadad;
			white-space: nowrap;
			overflow: hidden;
		}

		div:hover{
			overflow: visible;
		}

	</style>
</head>
<body>

	<div style="text-overflow: clip;">
		
		This is a very long text that is going out of the div width.

	</div>

	<div style="text-overflow: ellipsis;">
		
		This is a very long text that is going out of the div width.

	</div>

</body>
</html>
