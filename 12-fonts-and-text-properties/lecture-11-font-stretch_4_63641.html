<!DOCTYPE html>
<html>
<head>
	<title>Example Font Stretch</title>
	<style type="text/css">
		body{
			background-color: lightgreen;
			text-align: center;
			font-family: sans-serif;
		}
	</style>
</head>
<body>


	<p style="font-stretch: normal">This font is normal</p>
	<p style="font-stretch: semi-condensed;">This font is semi-condensed</p>
	<p style="font-stretch: condensed;">This font is condensed</p>
	<p style="font-stretch: extra-condensed;">This font is extra-condensed</p>
	<p style="font-stretch: ultra-condensed;">This font is ultra-condensed</p>
	<p style="font-stretch: semi-expanded;">This font is semi-expanded</p>
	<p style="font-stretch: expanded;">This font is expanded</p>
	<p style="font-stretch: extra-expanded;">This font is extra-expanded</p>
	<p style="font-stretch: ultra-expanded;">This font is ultra-expanded</p>

</body>
</html>
