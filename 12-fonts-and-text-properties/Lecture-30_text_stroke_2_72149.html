<!DOCTYPE html>
<html>
<head>
	<title>Example Text Stroke</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		.text-stroke{
			font-size: 50px;
			-webkit-text-stroke-width: 2px;
			-webkit-text-stroke-color: red;
			-webkit-text-fill-color: yellow;
			text-shadow: 5px 5px 6px #adadad;
		}
	</style>
</head>
<body>

	<h1>This is an example of Text Stroke</h1>

	<h3 class="text-stroke">
		This is LearnVern
	</h3>

</body>
</html>
