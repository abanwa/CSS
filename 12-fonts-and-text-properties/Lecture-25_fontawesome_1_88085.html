<!DOCTYPE html>
<html>
<head>
	<title>Example Font Awesome Icons</title>

	<style type="text/css">
		body{
			background-color: lightgreen;
			text-align: center;
		}
		.fa{
			color: blue;

			margin: 10px;

</head>
<body>

	<h3>Font Awesomes icons</h3>
	<i class="fa fa-cloud"></i>
	<i class="fa fa-file"></i>

	<i class="fa fa-bars"></i>
	<i class="fa fa-car"></i>

</body>
</html>
