<!DOCTYPE html>
<html>
<head>
	<title>Example Word Wrap Property</title>
	<style type="text/css">
		table, table tr td, table tr th{
			border: 1px solid black;
			border-collapse: collapse;
		}
		table{
			width: 20%;
		}
		table tr td,table tr th{
			/*word-break: normal;*/
			word-break: break-word;
			/*word-break: break-all;*/
		}
	</style>
</head>
<body>

	<table>
		<tr>
			<th>Employee Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr>
			<td>1</td>
			<td>ABC</td>
			<td>DEF</td>
		</tr>
		<tr>
			<td>2</td>
			<td>ABCDEFGHIJKLMNOPQRSTUV</td>
			<td>DEF</td>
		</tr>
		<tr>
			<td>3</td>
			<td>ABCDEFGHIJ</td>
			<td>DEFDEFGHIJ</td>
		</tr>

	</table>

</body>
</html>
