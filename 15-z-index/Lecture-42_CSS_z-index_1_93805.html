<!DOCTYPE html>
<html>
<head>
	<title>Example z-index</title>
	<style type="text/css">
		div{
			position: fixed;
			width: 200px;
			height: 150px;
			z-index: 20;
			background-color: lightgreen;
		}
		img{
			position: relative;
			z-index: 22;
			width: 200px;
		}
		h1{
			position: relative;
			z-index: 24;
			columns: yellow;
		}
	</style>
</head>
<body>

	<h3>This is an example of Z-index</h3>

	<div></div>
	<img src="images/learnvern.jpg">
	<h1>Welcome to LearnVern</h1>

</body>
</html>
