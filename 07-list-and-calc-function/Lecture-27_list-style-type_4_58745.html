<!DOCTYPE html>
<html>
<head>
	<title>Example List Style Type</title>
</head>
<body>

	<h2>List Style Type</h2>

	<ol style="list-style-type: decimal;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>

	<ol style="list-style-type: lower-alpha;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>

	<ol style="list-style-type: upper-alpha;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>

	<ul style="list-style-type: circle;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>

	<ul style="list-style-type: square;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>

	<ul style="list-style-type: disc;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>

	<ul style="list-style-type: none;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>

</body>
</html>
