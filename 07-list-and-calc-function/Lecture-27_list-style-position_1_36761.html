<!DOCTYPE html>
<html>
<head>
	<title>Example List Style Position</title>
</head>
<body>

	<h2>List Style Position</h2>

	<ul style="list-style-position: inside;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>

	<ul style="list-style-position: outside;">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>

</body>
</html>
