<!DOCTYPE html>
<html>
<head>
	<title>Example Left Property</title>
	<style type="text/css">
		div{
			/*position: absolute;*/
			position: relative;
			width: 150px;
			height: 200px;
			font-size: 20px;
		}
		.class-len{
			border: 2px solid green;
			left: 250px;
		}
		.class-per{
			border: 2px solid blue;
			left: 60%;
		}
		.class-auto{
			border: 2px solid orange;
			left: auto;
		}
	</style>
</head>
<body>

	<div class="class-len">
		left: 250px;
	</div>

	<div class="class-per">
		left: 60%;
	</div>

	<div class="class-auto">
		left: auto;
	</div>

</body>
</html>
