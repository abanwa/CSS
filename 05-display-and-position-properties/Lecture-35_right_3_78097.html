<!DOCTYPE html>
<html>
<head>
	<title>Example Right Property</title>
	<style type="text/css">
		div{
			/*position: absolute;*/
			position: relative;
			width: 150px;
			height: 200px;
			font-size: 20px;
		}
		.class-len{
			border: 2px solid green;
			right: -250px;
		}
		.class-per{
			border: 2px solid blue;
			right: -60%;
		}
		.class-auto{
			border: 2px solid orange;
			right: auto;
		}
	</style>
</head>
<body>

	<div class="class-len">
		right: 250px;
	</div>

	<div class="class-per">
		right: 60%;
	</div>

	<div class="class-auto">
		right: auto;
	</div>

</body>
</html>
