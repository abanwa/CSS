<!DOCTYPE html>
<html>
<head>
	<title>Example rotateX()</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: lightgreen;
			border: 1px solid red;
		}
		#rotatex{
			transform: rotateX(150deg);
		}
	</style>
</head>
<body>

	<div>
		This div is going to be rotated with x-axis
	</div>

	<div id="rotatex">
		This div is going to be rotated with x-axis
	</div>

</body>
</html>
