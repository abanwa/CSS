<!DOCTYPE html>
<html>
<head>
	<title>Example Transform: scale()</title>
	<style type="text/css">
		div{
			margin: 150px;
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
			transform: scale(2.5,2);
		}
	</style>
</head>
<body>

	<div>
		This is a div element going to be scaled.
	</div>

</body>
</html>
