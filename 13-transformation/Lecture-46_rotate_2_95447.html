<!DOCTYPE html>
<html>
<head>
	<title>Example Transform: rotate()</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
		}
		#rotateDiv{
			transform: rotate(30deg);
		}
	</style>
</head>
<body>

	<div>
		This is a div element without performing rotation.
	</div>
	<div id="rotateDiv">
		This is a div element that is rotated to 30deg.
	</div>

</body>
</html>
