<!DOCTYPE html>
<html>
<head>
	<title>Example Transformation Origin 2D</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 400px;
			border: 5px solid blue;
			font-size: 20px;
		}
		.outer{
			background-color: lightgreen;
			margin: 125px;
		}
		.box{
			background: url("images/pattern1.jpg");
			transform: rotate(35deg);
			transform-origin: 5% 2%;
		}
		.outer1{
			margin: 300px;
			background-color: lightgreen;
		}
		.box1{
			background: url("images/pattern2.jpg");
			transform: rotate(45deg);
			transform-origin: 100px 200px;
		}
	</style>
</head>
<body>

	<div class="outer">
		Transform-Origin : 5% 2%
		<div class="box"></div>
	</div>

	<div class="outer1">
		Transform-Origin : 100px 200px
		<div class="box1"></div>
	</div>
	

</body>
</html>
