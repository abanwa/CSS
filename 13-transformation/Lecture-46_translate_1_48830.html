<!DOCTYPE html>
<html>
<head>
	<title>Example Transform: translate()</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
			transform: translate(100px,80px);
		}
	</style>
</head>
<body>

	<div>
		This is a div element that is goint to be translated.
	</div>

</body>
</html>
