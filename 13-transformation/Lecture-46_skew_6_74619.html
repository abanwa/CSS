<!DOCTYPE html>
<html>
<head>
	<title>Example Transform: skew()</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
		}
		#skew-x{
			transform: skew(30deg,20deg);
		}
	</style>
</head>
<body>

	<div>
		This is a div element going to be skewed along with x-direction and y-direction.
	</div>
	<div id="skew-x">
		This is a div element going to be skewed along with x-direction and y-direction.
	</div>

</body>
</html>
